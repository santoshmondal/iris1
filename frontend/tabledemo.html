<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ng-table/dist/ng-table.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <style rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"></style>
    <style rel="stylesheet" href="bower_components/ng-table/dist/ng-table.css"></style>


    <script src="js/app.js"></script>
</head>

<body ng-controller="tableController">


    <!--Section 2-->
    Hello NG-TABLE!!

    <div>
        <table ng-table="demo.defaultConfigTableParams" class="table table-condensed table-bordered table-striped">
            <tr ng-repeat="row in $data">
                <td data-title="'Name'">{{row.name}}</td>
                <td data-title="'Age'">{{row.age}}</td>
            </tr>
        </table>
    </div>

</body>
</html>
